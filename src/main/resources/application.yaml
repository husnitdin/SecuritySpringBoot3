server:
  port: 8181
spring:
  application:
    name: APP-SECURITY
  datasource:
    url: jdbc:mysql://localhost:3306/security-user
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5Dialect